<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Expected layout with floated images and proper spacing">
  <rect width="100%" height="100%" fill="#f7f7fb" />
  <rect x="60" y="40" width="780" height="520" rx="16" fill="#ffffff" stroke="#d9d9e3" stroke-width="2" />
  
  <text x="100" y="100" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="32" fill="#1f1f1f" font-weight="700">Photo Gallery</text>
  
  <!-- First gallery item box -->
  <rect x="100" y="130" width="700" height="180" rx="4" fill="none" stroke="#d0d0d0" stroke-width="2" />
  <rect x="115" y="145" width="200" height="150" fill="#e9f2ff" />
  <text x="330" y="185" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="16" fill="#4a4a4a">Mountain sunrise view from the trail.</text>
  
  <!-- Second gallery item box -->
  <rect x="100" y="330" width="700" height="180" rx="4" fill="none" stroke="#d0d0d0" stroke-width="2" />
  <rect x="115" y="345" width="200" height="150" fill="#f5e6d3" />
  <text x="330" y="385" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="16" fill="#4a4a4a">Downtown skyline at dusk.</text>
  
  <!-- Footer with top border -->
  <line x1="100" y1="530" x2="800" y2="530" stroke="#e0e0e0" stroke-width="1" />
  <text x="100" y="550" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="16" fill="#1f1f1f">View more photos in the studio archive.</text>
</svg>
